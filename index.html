<body>
    <main>
        <header>
            <h1>
                <a href="#">WEB RESOURCE FOR MAKERS</a>
            </h1>
            <nav>
                <ul class="menu">
                    <li class="menu-item menu-item-active" data-stage-num="0">Select shape</li>
                    <li class="menu-item" data-stage-num="1">Personalize</li>
                    <li class="menu-item" data-stage-num="2">Swag</li>
                    <li class="menu-item" data-stage-num="3">Download</li>
                </ul>
            </nav>
        </header>
        <section class="result">
            <svg class="result-logo" version="1.1" id="result-logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 512 512" xml:space="preserve">

            </svg>
        </section>
        <section class="stages">
            <h2 class="stages-title">Choose Your Base Shape</h2>
            <div class="stages-slider">
                <div class="stages-slides-wrapper">
                    <div class="stages-slide stages-slide-active">
                        <ul class="stages-list shapes-list"></ul>
                    </div>
                    <div class="stages-slide">
                        <ul class="stages-list personalize-list"></ul>
                    </div>
                    <div class="stages-slide">
                        <ul class="stages-list swag-list">
                            <li class="stages-item swag-item">
                                <button class="stages-btn swag-btn">
                                    <svg>
                                        <use href="#mustache-icon"></use>
                                    </svg>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="stages-slide">
                        <button class="download-btn">Download</button>
                    </div>
                </div>
            </div>
            <div class="personalize-popup">
                <ul class="personalize-popup-fields-list">
                    <li>
                        text: <input type="text">
                    </li>
                    <li>
                        font size: <input type="number" min="1">
                    </li>
                </ul>
                <button class="personalize-popup-clear-btn">Remove</button>
            </div>
            <button class="next-btn">Next</button>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
